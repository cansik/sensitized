buildscript {
    ext.kotlin_version = '1.2.30'

    repositories {
        mavenCentral()
    }
    dependencies {
        classpath "org.jetbrains.kotlin:kotlin-gradle-plugin:$kotlin_version"
    }
}

group 'ch.bildspur.yolo'
version '1.0-SNAPSHOT'

apply plugin: 'java'
apply plugin: 'kotlin'
apply plugin: 'application'

sourceCompatibility = 1.8

mainClassName = "ch.bildspur.yolo.Main"
applicationDefaultJvmArgs = ["-Djava.library.path=lib/opencv"]

repositories {
    mavenCentral()
}

dependencies {
    compile "org.jetbrains.kotlin:kotlin-stdlib-jdk8:$kotlin_version"
    testCompile group: 'junit', name: 'junit', version: '4.12'

    // processing
    compile group: 'org.processing', name: 'core', version: '3.3.6'
    compile group: 'org.jogamp.jogl', name: 'jogl-all-main', version: '2.3.2'
    compile group: 'org.jogamp.gluegen', name: 'gluegen-rt-main', version: '2.3.2'

    // video
    compile files('lib/video/gst1-java-core-0.9.1.jar')
    compile files('lib/video/jna.jar')
    compile files('lib/video/video.jar')

    // opencv
    compile files('lib/opencv/opencv-341.jar')

    // native
    compile group: 'org.usb4java', name: 'usb4java', version: '1.2.0'
    compile group: 'org.usb4java', name: 'usb4java-javax', version: '1.2.0'

    // ps3eye
    compile files('lib/ps3eye/PS3Eye.jar')

    // serial library
    compile group: 'org.processing', name: 'serial', version: '3.3.6'
    compile group: 'org.scream3r', name: 'jssc', version: '2.8.0'

}

compileKotlin {
    kotlinOptions.jvmTarget = "1.8"
}
compileTestKotlin {
    kotlinOptions.jvmTarget = "1.8"
}